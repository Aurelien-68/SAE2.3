{% extends 'base.html' %}
{% block content %}
<h2>Importer des vols</h2>

{% if message %}
    <div class="alert alert-info">{{ message|safe }}</div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Importer</button>
</form>



{% endblock %}
