{% extends 'base.html' %}
{% block content %}
<h2>Types d'avions</h2>

<a href="{% url 'typeavion_ajout' %}" class="btn btn-primary mb-3">➕ Ajouter un type d'avion</a>

{% if types %}
<ul class="list-group">
    {% for item in types %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <div>
            <a href="{% url 'typeavion_detail' item.id %}" class="btn btn-sm btn-info">Voir</a>
            <a href="{% url 'typeavion_update' item.id %}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="{% url 'typeavion_delete' item.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun type d'avion enregistré.</p>
{% endif %}
{% endblock %}
