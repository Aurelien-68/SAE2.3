{% extends 'base.html' %}
{% block content %}
<h2>Détail Compagnie</h2>

<table class="table table-bordered">
    <tr><th>ID</th><td>{{ compagnie.id }}</td></tr>
    <tr><th>Nom</th><td>{{ compagnie.nom }}</td></tr>
    <tr><th>Description</th><td>{{ compagnie.description }}</td></tr>
    <tr><th>Pays de rattachement</th><td>{{ compagnie.pays_rattachement }}</td></tr>
</table>

<a href="{% url 'compagnie_affiche' %}" class="btn btn-secondary">⬅ Retour</a>
{% endblock %}
