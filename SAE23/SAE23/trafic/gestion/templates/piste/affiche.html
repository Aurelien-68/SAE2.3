{% extends 'base.html' %}
{% block content %}
<h2>Affiche Piste</h2>

<a href="{% url 'piste_ajout' %}" class="btn btn-primary mb-3">➕ Ajouter un piste</a>

{% if pistes %}
<ul class="list-group">
    {% for item in pistes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <div>
            <a href="{% url 'piste_detail' item.id %}" class="btn btn-sm btn-info">Voir</a>
            <a href="{% url 'piste_update' item.id %}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="{% url 'piste_delete' item.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun(e) piste enregistré(e).</p>
{% endif %}
{% endblock %}
