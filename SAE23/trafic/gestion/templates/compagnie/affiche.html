{% extends 'base.html' %}
{% block content %}
<h2>Affiche Compagnie</h2>

<a href="{% url 'compagnie_ajout' %}" class="btn btn-primary mb-3">➕ Ajouter un compagnie</a>

{% if compagnies %}
<ul class="list-group">
    {% for item in compagnies %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <div>
            <a href="{% url 'compagnie_detail' item.id %}" class="btn btn-sm btn-info">Voir</a>
            <a href="{% url 'compagnie_update' item.id %}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="{% url 'compagnie_delete' item.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun(e) compagnie enregistré(e).</p>
{% endif %}
{% endblock %}
