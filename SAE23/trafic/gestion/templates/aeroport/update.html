{% extends "base.html" %}

{% block content %}
<h2>Modifier l'aéroport</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Mettre à jour</button>
    <a href="{% url 'aeroport_affiche' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
