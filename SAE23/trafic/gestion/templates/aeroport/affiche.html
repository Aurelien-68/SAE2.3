{% extends 'base.html' %}
{% block content %}
<h2>Affiche Aeroport</h2>

<a href="{% url 'aeroport_ajout' %}" class="btn btn-primary mb-3">➕ Ajouter un aeroport</a>

{% if aeroports %}
<ul class="list-group">
    {% for item in aeroports %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <div>
            <a href="{% url 'aeroport_detail' item.id %}" class="btn btn-sm btn-info">Voir</a>
            <a href="{% url 'aeroport_update' item.id %}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="{% url 'aeroport_delete' item.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun(e) aeroport enregistré(e).</p>
{% endif %}
{% endblock %}
