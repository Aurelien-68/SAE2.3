{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.id %}Modifier{% else %}Ajouter{% endif %} un Avion</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enregistrer</button>
    <a href="{% url 'avion_affiche' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
