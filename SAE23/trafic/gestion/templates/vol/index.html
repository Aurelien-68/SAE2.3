{% extends 'base.html' %}
{% block content %}
<h2>Liste des {{ model_name_plural }}</h2>
<ul>
    {% for obj in objets %}
        <li><a href="{% url view_affiche obj.id %}">{{ obj }}</a> - <a href="{% url view_update obj.id %}">Modifier</a> - <a href="{% url view_delete obj.id %}">Supprimer</a></li>
    {% endfor %}
</ul>
<a href="{% url view_ajout %}">Ajouter un {{ model_name }}</a>
{% endblock %}
