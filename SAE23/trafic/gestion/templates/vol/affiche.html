{% extends 'base.html' %}
{% block content %}
<h2>Affiche Vol</h2>

<a href="{% url 'vol_ajout' %}" class="btn btn-primary mb-3">➕ Ajouter un vol</a>

{% if vols %}
<ul class="list-group">
    {% for item in vols %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ item }}
        <div>
            <a href="{% url 'vol_detail' item.id %}" class="btn btn-sm btn-info">Voir</a>
            <a href="{% url 'vol_update' item.id %}" class="btn btn-sm btn-warning">Modifier</a>
            <a href="{% url 'vol_delete' item.id %}" class="btn btn-sm btn-danger">Supprimer</a>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucun(e) vol enregistré(e).</p>
{% endif %}
{% endblock %}
