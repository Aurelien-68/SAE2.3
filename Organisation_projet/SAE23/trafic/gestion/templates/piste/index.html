{% extends 'base.html' %}
{% block content %}
<h2>Liste des pistes</h2>
<ul>
    {% for piste in pistes %}
        <li>
            <a href="{% url 'piste_affiche' piste.id %}">{{ piste }}</a> -
            <a href="{% url 'piste_update' piste.id %}">Modifier</a> -
            <a href="{% url 'piste_delete' piste.id %}">Supprimer</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'piste_ajout' %}">Ajouter une piste</a>
{% endblock %}
