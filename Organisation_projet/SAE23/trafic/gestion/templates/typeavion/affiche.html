{% extends "base.html" %}

{% block content %}
<h2>Liste des types d'avion</h2>
<a href="{% url 'typeavion_ajout' %}" class="btn btn-primary mb-3">Ajouter un type d'avion</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Marque</th>
            <th>Modèle</th>
            <th>Longueur piste nécessaire</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for type in type %}
        <tr>
            <td>{{ type.id }}</td>
            <td>{{ type.marque }}</td>
            <td>{{ type.modele }}</td>
            <td>{{ type.longueur_piste_necessaire }} m</td>
            <td>
                <a href="{% url 'typeavion_update' type.id %}" class="btn btn-sm btn-warning">Modifier</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
